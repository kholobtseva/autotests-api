[pytest]
addopts = -s -v
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
filterwarnings =
    ignore::pydantic.warnings.PydanticDeprecatedSince20
markers =
    users: Маркировка для тестов, свзанных с пользователями
    regression: Маркироввка для регрессионных тестов
    files: Маркировка для тестов, связанных с файлами
    authentication: Маркироввка для тестов аутентификации
